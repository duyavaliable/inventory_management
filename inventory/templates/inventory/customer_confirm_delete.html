{% extends 'inventory/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Xác nhận xóa khách hàng</h3>
                </div>
                <div class="card-body">
                    <p>Bạn có chắc chắn muốn xóa khách hàng "<strong>{{ object.name }}</strong>"?</p>
                    <p class="text-danger">Hành động này không thể hoàn tác.</p>
                    <form method="post">
                        {% csrf_token %}
                        <a href="{% url 'customer-list' %}" class="btn btn-secondary">Hủy</a>
                        <button type="submit" class="btn btn-danger">Xóa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
