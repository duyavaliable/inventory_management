{% extends 'inventory/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container-fluid mt-4">
    <div class="row justify-content-center">
        <div class="col-md-9">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center bg-white">
                    <h3 class="m-0">{% if form.instance.pk %}{{ page_title|default:"Chỉnh sửa Khách hàng" }}{% else %}{{ page_title|default:"Thêm Khách hàng" }}{% endif %}</h3>
                    <a href="{% url 'customer-list' %}" class="btn-close" aria-label="Close"></a>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-flex justify-content-end mt-4">
                            <a href="{% url 'customer-list' %}" class="btn btn-outline-secondary me-2">Bỏ qua</a>
                            <button type="submit" class="btn btn-primary">Lưu</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
